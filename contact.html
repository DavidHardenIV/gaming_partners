    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Have a question or want to request a game? Reach out to us using the form below!</p>
                <form action="send_email.php" method="post" class="contact-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">-- Select a Subject --</option>
                        <option value="Request Game">Request Game</option>
                        <option value="Business Inquiries">Business Inquiries</option>
                        <option value="Reporting Bug">Reporting Bug</option>
                        <option value="Other">Other</option>
                    </select>


                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
